<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Summarizer</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Page look */
    html,body { height: 100%; }
    body { 
      background: #2f2f2f; /* darker grey */
      color: #f1f1f1;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .hero {
      text-align: center;
      padding: 48px 16px 24px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: -1px;
    }

    .controls {
      max-width: 920px;
      margin: 0 auto 28px;
    }

    .card-input {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    .form-control {
      background: rgba(255,255,255,0.02);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .form-control::placeholder { color: rgba(255,255,255,0.5); }

    .btn-primary {
      background: linear-gradient(90deg,#0d6efd,#0069ff);
      border: none;
      box-shadow: 0 6px 18px rgba(0,105,255,0.18);
    }

    /* Big responsive video */
    .video-wrapper {
      max-width: 1100px;
      margin: 28px auto 80px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 18px 48px rgba(0,0,0,0.6);
    }
    .video-responsive {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video-responsive iframe {
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      border: 0;
      background: black;
    }

    /* result card */
    .result-card {
      max-width: 920px;
      margin: 0 auto 40px;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width:720px) {
      .hero h1 { font-size: 34px; }
      .controls { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
<!-- Hero Section -->
<div class="hero" style="background: linear-gradient(90deg, #e62828, #ff6b6b); padding: 30px; text-align: center; color: white; position: relative;">
  
  <!-- Icon + Title -->
  <div style="display: flex; align-items: center; justify-content: center; gap: 12px;">
    <div style="background: white; border-radius: 50%; padding: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" 
           alt="YouTube" style="height: 28px; display: block;">
    </div>
    <h1 style="font-weight: bold; margin: 0;">YouTube Summarizer</h1>
  </div>
  
  <!-- Subtitle -->
  <p style="color: rgba(0,0,0,0.85); font-weight: 500; margin-top: 8px;">
    Paste a YouTube link, optionally add a prompt, and hit Submit.
  </p>
</div>

  <!-- Wave Shape Divider -->
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 150">
    <path fill="#f8f9fa" fill-opacity="1" d="M0,64L80,90.7C160,117,320,171,480,170.7C640,171,800,117,960,85.3C1120,53,1280,43,1360,37.3L1440,32V160H0Z"></path>
  </svg>
</div>

<!-- Styles -->
<style>
.hero-banner {
  background: linear-gradient(135deg, #ff4b2b, #ff416c);
  position: relative;
  overflow: hidden;
}

.hero-banner h1 {
  font-size: 3rem;
  letter-spacing: 1px;
}

.wave {
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
}

.animate-fade {
  animation: fadeInUp 1.2s ease-in-out;
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
</style>

<!-- Optional: Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <div class="controls">
    <div class="card-input">
      <form id="mainForm" method="POST" class="row g-3">
        <div class="col-12 col-lg-9">
          <input id="youtubeUrl" name="youtube_url" value="{{ video_url or '' }}" placeholder="YouTube video URL" type="url" class="form-control form-control-lg" required />
        </div>

        <div class="col-12 col-lg-3 d-grid">
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>

        <div class="col-12">
          <input id="prompt" name="prompt" placeholder="Enter your summarization prompt (optional)" type="text" class="form-control mt-2" />
        </div>
      </form>
    </div>
  </div>

  <!-- live preview of the video -->
  <div class="video-wrapper" id="videoWrapper" style="display: none;">
    <div class="video-responsive">
      <iframe id="ytPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Summary / Transcript -->
  {% if transcript %}
    <div class="result-card">
      <div class="card bg-dark text-light p-3 mb-3" style="max-width:1100px;margin:0 auto;">
        <div class="d-flex justify-content-between align-items-start">
          <h5 class="mb-1">Transcript</h5>
          <button class="btn btn-sm btn-outline-light" data-copy="{{ transcript }}">Copy</button>
        </div>
        <pre style="white-space:pre-wrap;background:transparent;border:none;color:#ddd;padding:10px;margin:8px 0 0;">{{ transcript }}</pre>
      </div>
    </div>
  {% endif %}

  {% if summary %}
    <div class="result-card">
      <div class="card bg-white text-dark p-3 mb-4" style="max-width:1100px;margin:0 auto;border-radius:12px;">
        <div class="d-flex justify-content-between align-items-start">
          <h5 class="mb-1">Summary</h5>
          <button class="btn btn-sm btn-secondary" data-copy="{{ summary }}">Copy</button>
        </div>
        <div style="padding:10px 0 0;color:#333;">{{ summary }}</div>
      </div>
    </div>
  {% endif %}

  <!-- If there's an error show it -->
  {% if error %}
    <div style="max-width:920px;margin:12px auto;color:#f88;">{{ error }}</div>
  {% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // helper to extract youtube ID from URL
    function extractYouTubeID(url){
      if(!url) return null;
      // common patterns
      const patterns = [
        /youtu\\.be\\/([\\w-]{11})/,
        /v=([\\w-]{11})/,
        /embed\\/([\\w-]{11})/,
        /youtube\\.com\\/shorts\\/([\\w-]{11})/
      ];
      for(const p of patterns){
        const m = url.match(p);
        if(m && m[1]) return m[1];
      }
      return null;
    }

    const urlInput = document.getElementById('youtubeUrl');
    const player = document.getElementById('ytPlayer');
    const wrapper = document.getElementById('videoWrapper');

    function showPreviewFromURL(u){
      const id = extractYouTubeID(u);
      if(id){
        player.src = `https://www.youtube.com/embed/${id}?rel=0`;
        wrapper.style.display = 'block';
      } else {
        player.src = '';
        wrapper.style.display = 'none';
      }
    }

    // show preview when user pastes or types url
    urlInput.addEventListener('input', (e) => {
      showPreviewFromURL(e.target.value);
    });

    // show preview on page load if server passed back video_url
    document.addEventListener('DOMContentLoaded', () => {
      const initial = urlInput.value;
      if(initial) showPreviewFromURL(initial);
    });

    // copy buttons
    document.querySelectorAll('button[data-copy]').forEach(btn=>{
      btn.addEventListener('click', () => {
        const text = btn.getAttribute('data-copy') || '';
        navigator.clipboard.writeText(text).then(()=> {
          btn.innerText = 'Copied';
          setTimeout(()=> btn.innerText = 'Copy', 1500);
        });
      });
    });
  </script>
</body>
</html>
